<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Biblioteca Dirce - Catálogo</title>
    <link rel="stylesheet" href="catalogo.css" />
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>

    <div class="main-header-container">
        <header class="header">
            <h1>Biblioteca Dirce</h1>
            <div class="header-elements">
                <div class="search-bar">
                    <input type="text" placeholder="Pesquisar..." />
                </div>
                <div class="login">
                    <a href="/login/login.html">login/entrar</a>
                </div>
            </div>
        </header>

        <nav class="navigation">
            <ul>
                <li><a href="/index.html">Menu</a></li>
                <li><a href="/comunidade/comentarios.html">Comunidade</a></li>
                <li><a href="/catálogo/catalogo.html">Catálogo</a></li>
                <li><a href="/perfil/perfil.html">Perfil</a></li>
                <li><a href="/favoritos/favoritos.html">Favoritos</a></li>
            </ul>
        </nav>
    </div>

    <main class="main-content">
        <div class="topo-catalogo">
            <h2>Catálogo de Livros</h2>
            <button class="btn-categorias">Categorias</button>
        </div>

        <div class="livros-catalogo">
            <!-- Os livros serão carregados dinamicamente pelo JS -->
        </div>

        <!-- Layout de detalhes + comentários -->
        <div id="detalhes-livro" class="detalhes-livro" style="display:none;">
            <h2 id="titulo-livro"></h2>
            <p id="sinopse-livro"></p>

            <div id="comentarios-livro">
                <h3>Comentários</h3>
                <ul id="lista-comentarios"></ul>

                <form id="form-comentario">
                    <input type="text" id="input-comentario" placeholder="Escreva um comentário" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <p>Contato: <a href="mailto:biblioteca.dirce@gmail.com">biblioteca.dirce@gmail.com</a></p>
    </footer>

    <script src="/catálogo/catalogo.js"></script>
</body>

</html>
